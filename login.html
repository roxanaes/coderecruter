<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>coderecruiter</title>
    <link rel="stylesheet" href="./dist/assets/styles/login.css">
</head>
<body class="page-login">
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <a class="header-logo" href="#">
                    <img src="./dist/assets/images/logo.png" alt="">
                </a>
            </div>
        </header>
        <main class="main">
            <div class="container">
               <div class="form">
                 <div class="form-title">
                   <h1>Login</h1>
                   <h2>
                    Bienvenido!
                    <span>Por favor ingresa tus datos</span>
                   </h2>
                 </div>
                 <div class="form-controls">
                   <div class="form-row">
                     <label>Usuario</label>
                     <input class="form-input"  tabindex="1" type="text">
                   </div>
                   <div class="form-row">
                    <label>Password</label>
                    <input tabindex="2" class="form-input" type="password">
                  </div>
                  <div class="form-row form-row-flex">
                    <div class="form-col-left">
                      <div class="form-flex">
                        <input id="save" type="checkbox">
                        <label for="save">Recordar
                          
                        </label>
                      </div>
                    </div>
                    <div class="form-col-right">
                      <a class="color-primary" href="">Olvidaste tu contrase√±a?</a>
                    </div>
                  </div>
                  <div class="form-row">
                    <button type="submit" class="button button-primary" >Login</button>
                  </div>
                  <div class="form-row form-row-footer">
                    <p>No tienes una cuenta? <a class="color-primary">Registrate aqui</a></p>
                  </div>
                 </div>
               </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <p>Todos los derechos reservados | 2019</p>
                    <a href="" class="logo">
                        <img width="80" height="19" src="./dist/assets/images/logo.png" alt="">
                    </a>
                </div>
        </footer>
    </div>
</body>
</html>
